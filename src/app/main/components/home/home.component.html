<mat-card>
  <mat-card-header><h2>Student Count</h2></mat-card-header>
  <mat-card-content>
    <form
      class="form-container"
      [formGroup]="inputForm"
      (ngSubmit)="addStudents()"
    >
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Enter</mat-label>
        <input matInput type="number" formControlName="studentCount" />

        <mat-hint *ngIf="inputForm?.get('studentCount')?.errors?.['isodd']"
          >Enter a even number
        </mat-hint>
        <mat-hint *ngIf="inputForm?.get('studentCount')?.errors?.['min']"
          >Should be grater than {{ totalStudents }}
        </mat-hint>
      </mat-form-field>
      <div class="button-container">
        <button
          mat-flat-button
          color="accent"
          type="submit"
          [disabled]="!inputForm.valid"
        >
          Create
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<div class="submit-Container">
  <button
    mat-flat-button
    color="primary"
    type="button"
    (click)="handleSubmit()"
  >
    Submit
  </button>
</div>
